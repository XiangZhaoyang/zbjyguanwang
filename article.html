<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章</title>
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/article.css">
    <script src="js/jquery.js"></script>
    <script src="js/move.js"></script>
    <script src="js/goTop.js"></script>
    <script src="js/articleData.js"></script>
    <script src="js/article.js"></script>
</head>
<body>
<!--头部-->
<div id="header"></div>

<!--内容-->
<div id="content">
    <div class="content_wrap">
        <h1 class="big_title" id="typeTitle">
            小鸟动态
        </h1>
        <h2 id="typeSmallTitle">Our Dymamic</h2>
        <img src="images/three_points01.png" alt="">
        <h1 class="title_list">
            <span id="articleTitle">国外报道</span><span class="pen"></span>
        </h1>
        <div class="auther">
            <span class="data" id="updateTime">
                2016-02-19 16:02:42.0
            </span>
            &nbsp;&nbsp;
            <span id="user">
                管理员
            </span>
        </div>

        <div class="article_content">
            <div class="article_img">
                <img src="" alt="">
            </div>
            <div id="articleContent"></div>
        </div>

        <div class="like_btn_wrap">
            <div class="like_show_box">
                <div class="like_btn"></div>
                <div class="like_num">
                    喜欢（20）
                </div>
            </div>
        </div>
    </div>
</div>

<!--尾部-->
<div id="footer"></div>

<!--返回顶部-->
<div class="fixed_tip" id="scrollTop_wrap">
    <div class="scroll_top" id="scrollTop"></div>
    <div class="fixed_contactus"></div>
</div>
</body>
</html>
